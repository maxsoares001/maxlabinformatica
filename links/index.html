        * { box-sizing: border-box; margin: 0; padding: 0; }

            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.2); }

        /* 7. SUBMENU */
        .submenu {
            display: none;

            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;

        .course-icon {
